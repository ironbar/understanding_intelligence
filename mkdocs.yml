site_name: Understanding Intelligence

# Configuration
theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
  logo: res/brain-20-256.png
  favicon: res/brain-20-256.png

markdown_extensions:
  - pymdownx.tasklist
  - footnotes
  - tables

plugins:
    - search
    - awesome-pages
    - git-revision-date
    - social

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/guillermobarbadillo/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/_ironbar_
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCOHmUwHnd2hmUpiDzaQ1Isg
    - icon: fontawesome/brands/kaggle
      link: https://www.kaggle.com/ironbar
  analytics:
    provider: google
    property: G-NHD48GJZG9
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
repo_url: https://github.com/ironbar/understanding_intelligence
#repo_name: ironbar/understanding_intelligence